<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Healthy Stool{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <nav class="navbar navbar-expand-lg navbar-light">

                    src="{{ url_for('static', filename='images/the_poopster.png') }}" alt="My Poop"> -->
                HealthyStool
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>

                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %} -->

    <!-- </div> -->

    <div class="container-fluid">

        <div class="bg-image d-flex justify-content-end align-items-center" style="background-image: url('static/images/Young-girl-embracing-her-mother.jpg');height: 50vh;
            background-size: cover;
            background-position: center center;">

            <div class="bg-image-overlay">
                <div class="container-md-fluid p-4">
                    <div class="d-flex justify-content-end">
                        <div class="card opacity-75 text-center border-light shadow-lg w-100">
                            <!-- <div class="card-header">
                                <h1 class="display-6">Welcome to HealthyStool</h1>
                            </div> -->
                            <div class="card-body">
                                <h1 class="card-title">Welcome to HealthyStool</h1>
                                <p class="lead">
                                    Empowering Digestive Harmony Through Personalized Stool Tracking.
                                </p>
                                <div class="vstack gap-2 col-md-5 mx-auto">
                                    <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
                                    <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">Register</a>
                                </div>
                                <!-- <a href="#" class="btn btn-outline-success" style="width: 150px;">Login</a>
                                <a href="#" class="btn btn-outline-dark" style="width: 150px;">Register</a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-12 col-md-4 p-2">
                <div class="row g-0 bg-success-subtle position-relative" style="height: 200px;">
                    <div class="col-md-6 mb-md-0 p-md-4">
                        <img src="..." class="w-100" alt="...">
                    </div>
                    <div class="col-md-6 p-4 ps-md-0">
                        <h5 class="mt-0">Family Profiles</h5>
                        <p>Track multiple family members in one place</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 p-2">
                <div class="row g-0 bg-warning-subtle position-relative" style="height: 200px;">
                    <div class="col-md-6 mb-md-0 p-md-4">
                        <img src="..." class="w-100" alt="...">
                    </div>
                    <div class="col-md-6 p-4 ps-md-0">
                        <h5 class="mt-0">Calendar View</h5>
                        <p>See patterns at a glance</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 p-2">
                <div class="row g-0 bg-primary-subtle position-relative" style="height: 200px;">
                    <div class="col-md-6 mb-md-0 p-md-4">
                        <img src="..." class="w-100" alt="...">
                    </div>
                    <div class="col-md-6 p-4 ps-md-0">
                        <h5 class="mt-0">Health Alerts</h5>
                        <p>Get notified of potential issues</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
