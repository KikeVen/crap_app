{% extends "base.html" %}
{% block sub_banner %}
<img src="{{ url_for('static', filename='images/section_background_3.jpg') }}" class="card-img opacity-25" style="height: 30px; object-fit: cover;">
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card opacity-75 text-center border-light shadow-lg w-100">
            <h2 class="display-6">Add Family Member</h2>
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-text">Enter the name of your family member</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Add Member</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
