{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <span class="poop-icon">üìù</span>
                    Add Record for {{ member.name }}
                </h2>
                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label">Select Poop Type (Bristol Stool Scale)</label>
                        <div class="row g-3">
                            <div class="col-6">
                                <div class="form-check card p-3">
                                    <input class="form-check-input" type="radio" name="poop_type" 
                                           id="type1" value="Type 1 - Separate hard lumps" required>
                                    <label class="form-check-label" for="type1">
                                        <h6>Type 1</h6>
                                        Separate hard lumps üí©
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check card p-3">
                                    <input class="form-check-input" type="radio" name="poop_type" 
                                           id="type2" value="Type 2 - Lumpy and sausage-like">
                                    <label class="form-check-label" for="type2">
                                        <h6>Type 2</h6>
                                        Lumpy and sausage-like üí©
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check card p-3">
                                    <input class="form-check-input" type="radio" name="poop_type" 
                                           id="type3" value="Type 3 - Sausage with cracks">
                                    <label class="form-check-label" for="type3">
                                        <h6>Type 3</h6>
                                        Sausage with cracks üí©
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check card p-3">
                                    <input class="form-check-input" type="radio" name="poop_type" 
                                           id="type4" value="Type 4 - Smooth and soft">
                                    <label class="form-check-label" for="type4">
                                        <h6>Type 4</h6>
                                        Smooth and soft üí©
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check card p-3">
                                    <input class="form-check-input" type="radio" name="poop_type" 
                                           id="type5" value="Type 5 - Soft blobs">
                                    <label class="form-check-label" for="type5">
                                        <h6>Type 5</h6>
                                        Soft blobs üí©
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check card p-3">
                                    <input class="form-check-input" type="radio" name="poop_type" 
                                           id="type6" value="Type 6 - Mushy consistency">
                                    <label class="form-check-label" for="type6">
                                        <h6>Type 6</h6>
                                        Mushy consistency üí©
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check card p-3">
                                    <input class="form-check-input" type="radio" name="poop_type" 
                                           id="type7" value="Type 7 - Entirely liquid">
                                    <label class="form-check-label" for="type7">
                                        <h6>Type 7</h6>
                                        Entirely liquid üí©
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Time</label>
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Record</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
