<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Poopapp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-teal: #0f4d66;
            --chestnut: #963A2F;
            --raw-sienna: #D58258;
            --crayola-gold: #ECB984;
            --cosmic-latte: #FFFEE9;
            --grullo: #A8A676;
            --grullo-dark: #46402f;
            --text-color: #4A4A4A;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--cosmic-latte);
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--grullo-dark) !important;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .navbar-toggler {
            background-color: var(--grullo);
        }

        .navbar-toggler[aria-expanded="true"] {
            background-color: var(--grullo);
        }

        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
        }

        .btn-primary {
            background-color: var(--grullo);
            border-color: var(--grullo);
        }

        .btn-primary:hover {
            background-color: #989666;
            border-color: #989666;
        }

        .btn-primary:active:focus {
            background-color: #989666;
            border-color: #989666;
        }

        .btn-outline-primary {
            color: var(--grullo);
            border-color: var(--grullo);
        }

        .btn-outline-primary:hover {
            background-color: #5a5937;
            border-color: #989666;
        }

        .btn-outline-primary:active:focus {
            background-color: #5a5937;
            border-color: #989666;
        }

        .form-check-input:checked {
            background-color: var(--dark-teal)  !important;
            border: var(--dark-teal);
        }

        .form-check-input:active {
            background-color: #963A2F  !important;
            border: #963A2F;
        }

        .alert {
            /* border-radius: 15px; */
            border-left-color: #963A2F;
            border-left-width: 3px;
            border-right: 0;
            border-bottom: 0;
            border-top: 0;
            background-color: #ffeddb;
        }

        .poop-icon {
            font-size: 2em;
            margin-right: 10px;
        }

        .calendar-day {
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 2px;
            border-radius: 50%;
            background-color: white;
        }

        .calendar-day.has-poop {
            background-color: var(--raw-sienna);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img class="responsive-img" style="height: 30px;" src="{{ url_for('static', filename='images/the_poopster.png') }}" alt="My Poop">
                THE POOPAPP
            </a>
            {% if current_user.is_authenticated %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
