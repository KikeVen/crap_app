{% extends "base.html" %}
{% block sub_banner %}
<img src="{{ url_for('static', filename='images/section_background_3.jpg') }}" class="card-img opacity-25" style="height: 30px; object-fit: cover;">
{% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card opacity-75 text-center border-light shadow-lg w-100">
            <div class="card-body">
                <h2 class="display-6">HealthyStool Sign-in</h2>
                <form method="POST">
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
                <hr>
                <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                <p><a href="#">Forgot your password?</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
